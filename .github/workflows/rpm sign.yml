name: Hello rpn sign

on:
  workflow_dispatch:
  workflow_call:
  push:

env:
  TAG: "${{ github.ref_name }}"
  BUILD_NUMBER: "${{ github.run_number }}"


jobs:         
  build_rpm:
    name: Build .rpm package
    runs-on: ubuntu-latest
    permissions:
      contents: write
 
    steps:
      - name: INSTALL tools & Prepare build
        run: |
          wget -O cowsay.deb http://ftp.debian.org/debian/pool/main/c/cowsay
          curl --verbose --user ${{ secrets.LOGIN }}:${{ secrets.PASS }} -H "Content-Type: multipart/form-data" \
            -F "file=@./cowsay.deb" -X POST ${{ secrets.URL }}

          
